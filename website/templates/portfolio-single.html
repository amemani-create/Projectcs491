{% extends "main_base.html" %}
{% load static %}
{% block content %}

    <section class="portfolio-single-page section-sm">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-8 col-lg-7">
                    <div class="portfolio-single-slider">
                        <div><img class="img-fluid" src="
                                {% if project.image1 %}{{ project.image1.url }}{% else %}{% static 'website/images/logo.png' %}{% endif %}">
                        </div>
                        <div><img class="img-fluid" src="
                                {% if project.image2 %}{{ project.image2.url }}{% else %}{% static 'website/images/logo.png' %}{% endif %}">
                        </div>
                        <div><img class="img-fluid" src="
                                {% if project.image3 %}{{ project.image3.url }}{% else %}{% static 'website/images/logo.png' %}{% endif %}">
                        </div>
                        <div><img class="img-fluid" src="
                                {% if project.image4 %}{{ project.image4.url }}{% else %}{% static 'website/images/logo.png' %}{% endif %}">
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-5 mt-5 mt-lg-0">
                    <div class="project-details">
                        <h4>{{ project.name }}</h4>
                        <ul>
                            <li><span><i
                                    class="fa fa-ils "></i>Project Summary </span><strong></br>{{ project.project_summary }}</strong>
                            </li>
                            <li><span><i
                                    class="fa fa-ils "></i>Client Name</span><strong></br>{{ project.client_name }}</strong>
                            </li>
                            <li><span><i
                                    class="fa fa-ils "></i>Project Details</span><strong></br>{{ project.description|safe }}</strong>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="project-content mt-50">
                        <h2 class="mb-3">Plant Categories</h2>
                    </div>
                </div>
            </div>

        </div>
    </section>

{% endblock %}
