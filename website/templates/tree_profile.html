{% extends "main_base.html" %}
{% load static %}

{% block content %}

    <section class="slider" style="background: url({% static 'website/images/banner.jpg'%}) no-repeat; height: 300px;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <h1>Learn About Our Plants</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Start -->
    <div class="section">
        <div class="container">
            <div style="display: grid; grid-template-columns: repeat(4,300px); grid-auto-rows: 300px; grid-gap:20px;">
                {% for tree in trees %}
                    <div class="portfolio-item" style="padding: 0px"
                         data-groups="[&quot;design&quot;]">
                        <img src="

                                {% if tree.list_image %}{{ tree.list_image.url}}{% else %}{% static 'website/images/logo.png' %}{% endif %}"
                             style="width:100%; height: 100%;">
                        <div class="portfolio-hover">
                            <div class="portfolio-content">
                                <a href="

                                        {% if tree.list_image %}{{ tree.list_image.url }}{% else %}{% static 'website/images/logo.png' %}{% endif %}"
                                   class="portfolio-popup"><i class="fas fa-tree"></i></a>
                                <a class="h3" href="{{ tree.get_absolute_url }}">{{ tree.name }}</a>
                                <p>{{ tree.scientific_name }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>


    <!-- Portfolio End -->

{% endblock %}
